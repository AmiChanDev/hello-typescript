<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator with TS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" readonly />
      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" id="divBtn">÷</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" id="mulBtn">×</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator" id="subBtn">−</button>

        <button>0</button>
        <button class="decimal" id="decBtn">.</button>
        <button class="equals" id="eqBtn">=</button>
        <button class="operator" id="plusBtn">+</button>

        <button class="clear" id="clearBtn">C</button>
        <button class="clearOne" id="clearOneBtn"><</button>
      </div>
    </div>
    <script src="dist/calc.js"></script>
  </body>
</html>
